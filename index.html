<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <title>RI Butterfly Trivia</title>
</head>
<body>



<div class="fullPane" id="mainPane">
    <div id="title">

        <button class = "menu ui-btn ui-icon-home ui-btn-icon-notext" id="homeButton" type="button">Home Screen</button>
        <button class = "menu ui-btn ui-icon-gear ui-btn-icon-notext" id="settingButton" type="button">Settings</button>
        <button class = "menu ui-btn ui-icon-audio ui-btn-icon-notext" id="replaytButton" type="button">Play Again</button>
        <h1>RI Butterfly Quiz</h1>

    </div>

    <div id="photoPane">
        <div id="txtAnswer">Correct</div>
        <div class="hide" id="txtDate"></div>
    </div>

    <div id="choicePane">
        <h3>Choices</h3>
        <button class="answerButtons" id="button1">Button1</button>
        <button class="answerButtons" id="button2">Button2</button>
        <button class="answerButtons" id="button3">Button3</button>
        <button class="answerButtons" id="button4">Button4</button>
        <button class="answerButtons" id="button5">Button5</button>

        <div class="scoreBox">
          <div>Score: <span id="score">0</span></div>
          <div>Time:  <span id="timer">0</span></div>
        </div>

    </div>
</div>

<div class="fullPane" id="welcomePane">
       <h1>Welcome</h1>
       <h2>How well do you know the Butterflies of Rhode Island?</h2>
       <button id="startButton">Start</button>
</div>

<div class="fullPane" id="scorePane">
       <h1>Highscore List</h1>
       <h2 id="highscoreNote"></h2>
    <div class="formbox">
       <h2 class="hide" id="highscoreNote2"></h2>
       <form class="hide" id="highscoreForm">
         <input type="text" id="user-field" maxlength="20" autofocus placeholder="Anonymous"></input>
         <button id="set-user">Submit Highscore</button>
       </form>
    </div>

       <table id="highscoreTable"></table>
       <button id="highscoreButton">Home</button>
</div>

<div class="fullPane" id="propertiesPane">
<div id='settingsPane'>
       <h1>Settings</h1>

       <div id="fieldset">
           <fieldset data-role="controlgroup" data-type="horizontal">
                <legend>Which Butterfly families to include:</legend>
           </fieldset>
           <h3>Available Questions: <span id="numAvailableQuestions">0</span></h3>
           <h5>Questions per Round:
             <input id="qprInput" type="number" name="points" min="0" max="100" step="5" value="10">
           </h5>
       </div>

<div id='sliders'>
      <div class="ppp">
        <h5>Show Latin Names</h5>
        <div class="slideThree">
          <input type="checkbox" value="None" id="checkLatin" name="check"  />
          <label for="checkLatin"></label>
        </div>
      </div>
<div class="ppp">
  <h5>Show Dates</h5>
  <div class="slideThree">
    <input type="checkbox" value="None" id="checkDate" name="check"  />
    <label for="checkDate"></label>
  </div>
</div>
<div class="ppp">
  <h5>Difficulty</h5>
  <div class="slideThree2">
    <input type="checkbox" value="None" id="checkDiff" name="check" checked />
    <label for="checkDiff"></label>
  </div>
</div>

  </div>

       <button id="propertiesButton">Done</button>

</div>

</div>







<script src="data.js"></script>

</body>
</html>
